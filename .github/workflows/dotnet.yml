name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Build & Install
      run: dotnet build
    - name: Install Chromium Headless Shell only
      run: pwsh bin/Debug/net9.0/playwright.ps1 install chromium
    - name: Run your tests
      run: dotnet test